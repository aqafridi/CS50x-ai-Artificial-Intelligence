        <title>Morocco, the Mediterranean Gem</title>
        <script>
            function subscribe() {
            let txt;
            let person = prompt("Please enter your email:", "janedoe@cs50.com");
            if (person == null || person == "") {
                alert('No Moroccan news for you.');
                txt = "Enjoy our webpage!"
            }
            else {
                alert('Thank you for subscring!');
                txt = "Welcome " + person + "!";
            }
            document.getElementById("demo").innerHTML = txt;
            }
        </script>
