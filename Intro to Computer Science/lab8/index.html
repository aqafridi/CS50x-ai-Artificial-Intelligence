<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // Run script once Document Object Model is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // Change color to green when correct answer is clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function ()) {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                )}
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the capital of Morocco? </h3>
                <button class="correct">Rabat</button>
                <button class="incorrect">Casablanca</button>
                <button class="incorrect">Marrakech</button>
                <button class="incorrect">Fes</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
